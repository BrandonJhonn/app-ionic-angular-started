<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-forms *ngIf="folder === 'Form Controls'"></app-forms>
    <app-alerts *ngIf="folder === 'Alert And Toast'"></app-alerts>
    <app-calendar *ngIf="folder === 'Aditional Controls'"></app-calendar>
  </div>
</ion-content>
