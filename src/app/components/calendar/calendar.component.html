<ion-grid>
  <ion-row class="ion-text-center">
    <h4>Calendar</h4>
    <ion-col size="12">
      <ion-datetime></ion-datetime>
    </ion-col>
  </ion-row>

  <ion-row class="ion-text-center">
    <h4>Checkbox</h4>
    <ion-col size="12">
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Themed checkbox option</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
